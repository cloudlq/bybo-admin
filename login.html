<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
<title>后台管理界面|登录</title>
<!-- Tell the browser to be responsive to screen width -->
<!--<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">-->
<link rel="stylesheet" href="./libs/css/bootstrap.min.css">
<!-- Font Awesome -->
<link rel="stylesheet" href="./libs/css/font-awesome.min.css">
<!-- Ionicons -->
<link rel="stylesheet" href="./libs/css/ionicons.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="./libs/css/AdminLTE.min.css">
<link rel="stylesheet"
	href="./plugins/terebentina-sco/css/sco.message.css">
<style>
.error-input {
	padding-left: 5px;
}

.help-block {
	display: none;
}
</style>
</head>

<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
			<b>拜博口腔后台管理界面</b>
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<p class="login-box-msg">请输入账号密码</p>
			<div class="form-group has-feedback">
				<input type="text" class="form-control" placeholder="账号"
					id="login-name"> <span
					class="glyphicon glyphicon-envelope form-control-feedback"></span>
				<span class="help-block"><i class="icon fa fa-warning"></i><span
					class="error-input"></span></span>
			</div>
			<div class="form-group has-feedback">
				<input type="password" class="form-control" placeholder="密码"
					id="password"> <span
					class="glyphicon glyphicon-lock form-control-feedback"></span> <span
					class="help-block"><i class="icon fa fa-warning"></i><span
					class="error-input"></span></span>
			</div>
			<button id="login" class="btn btn-primary btn-block btn-flat">登
				录</button>
			<!-- /.social-auth-links -->
		</div>
		<!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->
	<script data-main="./main.js" src="./libs/js/require.js" id="main"
		data-moudle="login"></script>
</body>

</html>
