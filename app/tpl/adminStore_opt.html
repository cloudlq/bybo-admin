<form class="form-horizontal" role="form">
	<div class="form-group">
		<label for="language" class="col-sm-2 control-label">语言</label>
		<div class="col-sm-10">
			<select class="form-control" id="language">
				<option value="cn">中文</option>
				<option value="en">英文</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">门店名称</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="name">
		</div>
	</div>
	<div class="form-group">
		<label for="region" class="col-sm-2 control-label">事业部</label>
		<div class="col-sm-10">
			<select class="form-control" id="region">
			</select>
		</div>
	</div>
	<div class="form-group">
		<label for="address" class="col-sm-2 control-label">地址</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="address">
		</div>
	</div>
	<div class="form-group">
		<label for="phone" class="col-sm-2 control-label">电话</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="phone">
		</div>
	</div>
	<div class="form-group">
		<label for="userName" class="col-sm-2 control-label">乘车路线</label>
		<div class="col-sm-10">
			<textarea type="text" class="form-control" id="userName"></textarea>
		</div>
	</div>
	<div class="form-group">
		<label for="telphone" class="col-sm-2 control-label">级别</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="telphone">
		</div>
	</div>
		<div class="form-group">
		<label for="uploadPic" class="col-sm-2 control-label">标题图片</label>
		<div class="col-sm-10">
			<a class="btn btn-success" id="rollpic_uploadPicBtn">点击上传</a>
			<input type="file" style="display: none;" name="fileUpload" class="form-control" id="rollpic_uploadPic">
		</div>
	</div>
	<div class="form-group">
		<label for="inputEmail3" class="col-sm-2 control-label"></label>
		<div class="col-sm-10">
			<img width="200px"  id="imgPath" src="" />
		</div>
	</div>
	
	
</form>
