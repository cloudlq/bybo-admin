<form class="form-horizontal" role="form">
	<div class="form-group">
		<label for="language" class="col-sm-2 control-label">语言</label>
		<div class="col-sm-10">
			<select class="form-control" id="language">
				<option value="cn">中文</option>
				<option value="en">英文</option>
			</select>
		</div>
	</div>
	
	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">名称</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="name">
		</div>
	</div>
	<div class="form-group">
		<label for="departmentList" class="col-sm-2 control-label">科室</label>
		<div class="col-sm-10">
			<select class="form-control" id="departmentList">
			</select>
		</div>
	</div>
	<div class="form-group">
		<label for="summary" class="col-sm-2 control-label">简介</label>
		<div class="col-sm-10">
			<textarea type="text" class="form-control" id="summary"></textarea>
		</div>
	</div>
		<div class="form-group">
		<label for="summary" class="col-sm-2 control-label">首页展示</label>
		<div class="col-sm-10">
			<label class="checkbox-inline">
				<input  type="radio" name="isShow" value="1"/>是
			</label>
			<label class="checkbox-inline">
				<input  type="radio" name="isShow" value="0"/>否
			</label>
			
		</div>
	</div>

</form>
