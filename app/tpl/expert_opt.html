<form class="form-horizontal" role="form">
	<div class="form-group">
		<label for="language" class="col-sm-2 control-label">语言</label>

			<select class="form-control" id="language">
				<option value="cn">中文</option>
				<option value="en">英文</option>
			</select>
		</div>
	</div>

	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">姓名</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="name">
		</div>
	</div>
	<div class="form-group">
		<label for="department" class="col-sm-2 control-label">分类</label>
		<div class="col-sm-10" id="departmentList">
		</div>
	</div>
	<div class="form-group">
		<label for="honor" class="col-sm-2 control-label">头衔</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="honor">
		</div>
	</div>
	<div class="form-group">
		<label for="duty" class="col-sm-2 control-label">曾任职务</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="duty">
		</div>
	</div>
	<div class="form-group">
		<label for="title" class="col-sm-2 control-label">职称</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="title">
		</div>
	</div>
	<div class="form-group">
		<label for="adept" class="col-sm-2 control-label">擅长</label>
		<div class="col-sm-10">
			<textarea type="text" class="form-control" id="adept"></textarea>
		</div>
	</div>
	<div class="form-group">
		<label for="content" class="col-sm-2 control-label">简介</label>
		<div class="col-sm-10">
			<textarea type="text" class="form-control" id="content"></textarea>
		</div>
	</div>
	<div class="form-group" >
		<label for="specialty" class="col-sm-2 control-label">级别</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="specialty">
		</div>
	</div>
	<div class="form-group">
		<label for="uploadPic" class="col-sm-2 control-label">头像</label>
		<div class="col-sm-10">
			<a class="btn btn-success" id="rollpic_uploadPicBtn">点击上传</a>
			<input type="file" style="display: none;" name="fileUpload" class="form-control" id="rollpic_uploadPic">
		</div>
	</div>
	<div class="form-group">
		<label for="inputEmail3" class="col-sm-2 control-label"></label>
		<div class="col-sm-10">
			<img width="200px" id="imgPath" src="" />
		</div>
	</div>
		<div class="form-group" style="display: none;">
		<label for="uploadPic" class="col-sm-2 control-label">头像</label>
		<div class="col-sm-10">
			<a class="btn btn-success" id="rollpic_uploadPicBtn2">点击上传</a>
			<input type="file" style="display: none;" name="fileUpload" class="form-control" id="rollpic_uploadPic2">
		</div>
	</div>
	<div class="form-group" style="display: none;">
		<label for="inputEmail3" class="col-sm-2 control-label"></label>

		</div>
	</div>

</form>
