<form class="form-horizontal" role="form">
	<div class="form-group">
		<label for="language" class="col-sm-2 control-label">语言</label>
		<div class="col-sm-10">
			<select class="form-control" id="language">
				<option value="cn">中文</option>
				<option value="en">英文</option>
			</select>
		</div>
	</div>
	
	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">标题</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="name">
		</div>
	</div>
	<div class="form-group">
		<label for="summary" class="col-sm-2 control-label">简介</label>
		<div class="col-sm-10">
			<textarea type="text" class="form-control" id="summary"></textarea>
		</div>
	</div>
	<div class="form-group">
		<label for="summary" class="col-sm-2 control-label">内容</label>
		<div class="col-sm-10">
				<div id="editor">
				</div>
		</div>
	</div>
	<div class="form-group" >
		<label for="specialty" class="col-sm-2 control-label">关键字</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="keywords">
		</div>
	</div>
		<div class="form-group" >
		<label for="specialty" class="col-sm-2 control-label">描述</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="description">
		</div>
	</div>
	<div class="form-group">
		<label for="rollpic_uploadPic" class="col-sm-2 control-label">图片</label>
		<div class="col-sm-10">
			<a class="btn btn-success" id="rollpic_uploadPicBtn">点击上传</a>
			<input type="file" style="display: none;" name="fileUpload" class="form-control" id="rollpic_uploadPic">
		</div>
	</div>
	<div class="form-group">
		<label  class="col-sm-2 control-label">图片预览</label>
		<div class="col-sm-10">
			<img width="200px"  id="imgPath" src="" />
		</div>
	</div>

</form>
