<form class="form-horizontal" role="form">
	<div class="form-group">
		<label for="language" class="col-sm-2 control-label">语言</label>
		<div class="col-sm-10">
			<select class="form-control" id="language">
				<option value="cn">中文</option>
				<option value="en">英文</option>
			</select>
		</div>
	</div>
	
	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">名称</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="name">
		</div>
	</div>
	<div class="form-group">
		<label for="url" class="col-sm-2 control-label">链接</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="url">
		</div>
	</div>
	<div class="form-group">
		<label for="priority" class="col-sm-2 control-label">优先级</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="priority">
		</div>
	</div>
	
	<div class="form-group">
		<label for="uploadPic" class="col-sm-2 control-label">图片</label>
		<div class="col-sm-10">
			<a class="btn btn-success" id="rollpic_uploadPicBtn">点击上传</a>
			<input type="file" style="display: none;" name="fileUpload" class="form-control" id="rollpic_uploadPic">
		</div>
	</div>
	<div class="form-group">
		<label for="inputEmail3" class="col-sm-2 control-label">图片预览</label>
		<div class="col-sm-10">
			<img width="200px"  id="imgPath" src="" />
		</div>
	</div>

</form>
