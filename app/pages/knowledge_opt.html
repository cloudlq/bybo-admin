<section class="content-header">
	<h1 id="table_title"></h1>
</section>
<section class="content">
	<div class="article-content">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label for="language">语言</label>
				<select class="form-control" id="language">
					<option value="cn">中文</option>
					<option value="en">英文</option>
				</select>
			</div>

			<div class="form-group">
				<label for="title">标题</label>
				<input type="text" class="form-control" id="title">
			</div>
			<div class="form-group">
				<label>内容</label>
				<div id="editor">
				</div>
			</div>
			<div class="form-group">
				<label for="title">关键字</label>
				<input type="text" class="form-control" id="keywords">
			</div>
			<div class="form-group">
				<label for="title">描述</label>
				<input type="text" class="form-control" id="description">
			</div>
			<div class="form-group">
				<label for="departmentList">科室</label>
				<select class="form-control" id="departmentList">
				</select>
			</div>
			<div class="form-group">
				<label for="categoryList">标签</label>
				<div id="categoryList">
				</div>
			</div>

			<div class="form-group">
				<label for="author">作者</label>
				<input type="text" class="form-control" id="author">
			</div>

			<div class="form-group">
				<label for="author">关联类似文章</label>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>选择</th>
							<th>编号</th>
							<th>标题</th>
						</tr>
					</thead>
					<tbody id="similarList">

					</tbody>
				</table>
			</div>

			<div class="box-foot">
				<div class="row">
					<div class="col-md-6"></div>
					<div class="col-md-2">
						<button type="button" class="btn btn-danger" id="articleBoxCancel">返回</button>
					</div>
					<div class="col-md-2">
						<button type="button" class="btn btn-success" id="articleBoxSubmit">保存</button>
					</div>
				</div>
			</div>
		</form>

	</div>
</section>
