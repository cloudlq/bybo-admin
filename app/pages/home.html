<!-- Content Header (Page header) -->
<section class="content-header">
    <h1> 轮播图管理</h1>
</section>
<!-- Main content -->
<section class="content">
    <!-- Small boxes (Stat box) -->
    <div class="row hide">
        <div class="col-lg-3 col-xs-6">
            <!-- small box -->
            <div class="small-box bg-aqua">
                <div class="inner">
                    <h3 class="orderNo">0</h3>
                    <p>订单总数</p>
                </div>
                <div class="icon">
                    <i class="ion ion-bag"></i>
                </div>
                <a href="#order" class="small-box-footer">查看详情<i class="fa fa-arrow-circle-right"></i></a>
            </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3 col-xs-6">
            <!-- small box -->
            <div class="small-box bg-green">
                <div class="inner">
                    <h3 id="payNo">0</h3>
                    <p>已支付订单数</p>
                </div>
                <div class="icon">
                    <i class="ion ion-ios-pie"></i>
                </div>
                <a href="#order" class="small-box-footer">查看详情<i class="fa fa-arrow-circle-right"></i></a>
            </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3 col-xs-6">
            <!-- small box -->
            <div class="small-box bg-red">
                <div class="inner">
                    <h3 id="wxPayment">0</h3>
                    <p>微信订单金额</p>
                </div>
                <div class="icon">
                    <i class="ion ion-social-yen-outline"></i>
                </div>
                <a href="#order" class="small-box-footer">查看详情<i class="fa fa-arrow-circle-right"></i></a>
            </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3 col-xs-6">
            <!-- small box -->
            <div class="small-box bg-yellow">
                <div class="inner">
                    <h3 id="ccbPay">0</h3>
                    <p>建行订单金额</p>
                </div>
                <div class="icon">
                    <i class="ion ion-social-yen"></i>
                </div>
                <a href="#order" class="small-box-footer">查看详情<i class="fa fa-arrow-circle-right"></i></a>
            </div>
        </div>
        <!-- ./col -->
        <div class="col-md-6">
            <!-- DONUT CHART -->
            <div class="box box-danger order-pie">
                <div class="box-header with-border">
                    <h3 class="box-title">订单总数：<span class="orderNo"></span></h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                    </div>
                </div>
                <div class="box-body col-md-9">
                    <canvas id="pieChart" style="height:250px"></canvas>
                </div>
                <div class="col-md-3 legend" id="legend"></div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <div class="col-md-6">
            <!-- DONUT CHART -->
            <div class="box box-danger order-pie">
                <div class="box-header with-border">
                    <h3 class="box-title">订单总金额：<span class="orderAmount"></span></h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                    </div>
                </div>
                <div class="box-body col-md-9">
                    <canvas id="pieChartAmount" style="height:250px"></canvas>
                </div>
                <div class="col-md-3 legend" id="pieChartlegend"></div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
    </div>
</section>
